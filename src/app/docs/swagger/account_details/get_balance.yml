  Authentication endpoint to get access token and user data.
---
content: application/json
tags:
  - Account Details


parameters:
  - in: path
    name: acc_id
    schema:
      type: string
    required: true
    description: Account ID of the user to get balance
    example: '0x99429f64cf4D5837620DcC293C1A537D58729b68'

definitions:
  msg:
    type: object
    properties:
      "":
        type: string

responses:
  200:
    description: An Integer indicates the balance of the user
    schema:
      $ref: '#/definitions/msg'
    examples:
      "" : {
        "balance" : 200050
      }
  400:
    description: Error because no such account found
    schema:
      $ref: '#/definitions/msg'
    examples:
      case 1: {
        "msg": "Invalid account address."
        }
