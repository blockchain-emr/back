  Authentication endpoint to get access token and user data.
---
content: application/json
tags:
  - Account Details
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
    required: true
security:
  - Bearer: []

parameters:
  - in: header
    name: Authorization
    schema:
      type: string
      format: token
      required: true

definitions:
  msg:
    type: object
    properties:
      "":
        type: string

responses:
  200:
    description: An Integer indicates the balance of the user
    schema:
      $ref: '#/definitions/msg'
    examples:
      "" : {
        "balance" : 200050
      }
  400:
    description: Error because no such account found
    schema:
      $ref: '#/definitions/msg'
    examples:
      case 1: {
        "msg": "Invalid account address."
        }
