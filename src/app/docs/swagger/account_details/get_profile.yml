   Get user profile, Authentication required.
---
content: application/json
tags:
  - Account Details
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
    required: true
security:
  - Bearer: []

parameters:
  - in: header
    name: Authorization
    schema:
      type: string
      format: token
      required: true

definitions:
  msg:
    type: object
    properties:
      "":
        type: string

responses:
  200:
    description: An object that has user profile data
    schema:
      $ref: '#/definitions/msg'
    examples:
      "" : {
        "profile" : {'age': '20', 'email': 'my_email@mail.com', 'first_name': 'John', 'last_name': 'Doe', 'national_id': '2971112233', 'phone_number': '012010101010'}
      }
  400:
    description: Error because no such account found
    schema:
      $ref: '#/definitions/msg'
    examples:
      case 1: {
        "msg": "Invalid account address."
        }
