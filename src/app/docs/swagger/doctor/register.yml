  Registeration endpoint to create a new Doctor account.
---
content: application/json
tags:
  - Doctor
parameters:
  - name: body
    in: body
    required: true
    schema:
      type: object
      properties:
        first_name:
          type: string
          content: application/json
          example: 'John'
          required: true
        last_name:
          type: string
          content: application/json
          example: 'Doe'
          required: true
        email:
          type: string
          content: application/json
          example: 'my_email@mail.com'
          required: true
        password:
          type: string
          content: application/json
          example: 'very_strong_password'
          format: password
          required: true
        phone_number:
          type: string
          content: application/json
          example: '01202198034'
          required: true
        organization:
          type: string
          content: application/json
          example: 5b71835421e8731996512dc3
          format: uuid
          required: false

definitions:
  msg:
    type: object
    properties:
      "":
        type: string

responses:
  201:
    description: The Hexadecimal address of the created account.
    schema:
      $ref: '#/definitions/msg'
    examples:
      "" : {
      'address': '0x64c53df7a404b9d83a49cc8d02edb11f2300efee'}
  500:
    description: General error if account creation failed.
    schema:
      $ref: '#/definitions/msg'
    examples:
      "": {
        "msg": "Error happened, not created."
        }

  406:
    description: Error because this endpoint accepts json data only
    schema:
      $ref: '#/definitions/msg'
    examples:
      "": {
        "msg": "Unacceptable data format."
        }
