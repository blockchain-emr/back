   Get All the chronics data for an autharized user.
---
content: application/json
tags:
  - Chronics

securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
    required: true
security:
  - Bearer: []

parameters:
  - in: header
    name: Authorization
    schema:
      type: string
      format: token
      required: true

definitions:
  msg:
    type: object
    properties:
      "":
        type: string

responses:
  200:
    description: An object that have all the user chronics icluding issues and allergies
    schema:
      $ref: '#/definitions/msg'
    examples: {
      {
        'issue': 'high blood presure',
        'medication allergie': 'asprine',
        'food allergie': 'egg'
      },
      {
        'issue': 'low blood presure',
        'medication allergie': 'panadol',
        'food allergie': 'fish'
      }

    }
    
